<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./utils/icons8-login-24.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/52e35ab7de.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="auth">
            <h1>login</h1>
            <form action="">
                <input type="text" name="username" id="username" required placeholder="Username" autocomplete="off">
                <input type="text" name="password" id="password" required placeholder="Password">
                <p>Forgot password?</p>
                <button type="submit">Login</button>
                <p id="singup-message">Not a member? <span>Signup</span></p>
            </form>
        </div>
    </div>
    <div class="footer">
        <i class="fa-brands fa-square-whatsapp"></i>
    </div>
</body>
</html>
