<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alagarasan-Profile</title>
    <link rel="shortcut icon" href="./utils/profile_fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/52e35ab7de.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <div class="personal">
            <span>PRO</span>
            <img src="./utils/Alagarasan.jpg" alt="profile photo">
            <h1 class="name">Alagarasan Chidambaram</h1>
            <p class="country">INDIA</p>
            <p class="stack">Full Stack Developer</p>
            <div class="buttons">
                <button>Message</button>
                <button class="follow">Following</button>
            </div>
            <div class="social">
                <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://github.com" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        <div class="skill">
            <h2>Skills</h2>
            <ul>
                <li>python</li>
                <li>Django</li>
                <li>Flask</li>
                <li>Fast Api</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
                <li>React</li>
            </ul>
        </div>
    </div>
</body>
</html>
